api: tekton.visualise/v1alpha1
kind: Graph
metadata: 
  name: pipeline-graph
  namespace: {{namespace}}
spec:
  resource: 
  - kind: Pipelines
    name: pipeline-name
    connections: 
      - kind: Task
        resources: 
        - task-01
        - task-02
      - kind: ClusterTask
        resources: 
        - cluster-task-01
        - cluster-task-02

