api: tekton.visualise/v1alpha1
kind: Graph
metadata: 
  name: pipeline-graph
  namespace: {{namespace}}
spec:
  resource: 
  - kind: trigger
    name: trigger-name
    connections: 
      - kind: TriggerBinding
        resources: 
        - trigger-binding-01
        - trigger-binding-02
      - kind: TriggerTemplate
        resources: 
        - trigger-template
